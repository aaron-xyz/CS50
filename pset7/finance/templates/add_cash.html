{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_cash') }}" method="post">
        <h1>Add your cash</h1>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" min="0" name="new-cash" placeholder="Add cash" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add cash</button>
            </div>
        </fieldset>
        <p>Add your cash in dollar or cents, for example to add $100 type <span class="cash-number">100</span>. You can't add decimal values only integer values.</p>
    </form>
{% endblock %}
